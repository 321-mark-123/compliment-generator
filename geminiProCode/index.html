<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Delight Deck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <main class="app-container">
      <div id="capture-area" class="card-container">
        <div class="playing-card">
          <div class="card-corner top-right" style="background-color: #ff9a9e">
            <span>♠️</span>
          </div>
          <div class="card-corner bottom-left" style="background-color: #a18cd1">
            <span>♣️</span>
          </div>

          <div class="card-content">
            <h2 id="card-title">VIBE CHECK</h2>

            <div id="text-area">
              <p id="setup-text">Ready?</p>
              <p id="punchline-text" class="hidden"></p>
            </div>

            <div class="card-footer">
              <span class="brand">Delight Deck</span>
            </div>
          </div>
        </div>
      </div>

      <section class="controls">
        <div class="input-row">
          <input type="text" id="scenario" placeholder="Scenario (for compliments)..." autocomplete="off" />
          <select id="vibe">
            <option value="heartfelt">Heartfelt</option>
            <option value="roast">Roast</option>
            <option value="professional">Professional</option>
          </select>
        </div>

        <div class="button-row">
          <button id="btn-compliment" class="action-btn primary">Generate Compliment</button>
          <button id="btn-joke" class="action-btn secondary">Tell me a Joke</button>
        </div>

        <button id="btn-download" class="text-link hidden">Download Card</button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
